<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="stylesheet" href="./css/chat-main.style.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              type="text"
              id="messageInput"
              autocomplete="off"
              placeholder="Enter message..."
            />
            <div class="action-btns">
              <input type="file" style="display: none" id="inputFile" />
              <button id="send-attachment" class="icon" type="button">
                <img src="./img/paperclip.png" alt="select attachment" />
              </button>
              <button id="send-location" class="icon" type="button">
                <img src="./img/pin.png" alt="select location" />
              </button>
            </div>

            <button id="sendMessage" class="icon" type="submit">
              <img src="./img/send.png" alt="" />
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Message rendering -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <!-- Location rendering -->
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
      </div>
    </script>
    <!-- map template render -->
    <!-- <script id="map-template" type="text/html"></script> -->

    <!-- Sidebar rendering -->
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <!-- js libraries -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHvworCMIR_VkRQrepcvZvOYwKWt-DeI0&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
